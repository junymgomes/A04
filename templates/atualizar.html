<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Registro</title>
</head>
<body>
    <h1>Atualizar Registro</h1>
    <form action="{{ url_for('atualizar', id=registro[0]) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ registro[1] }}" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ registro[2] }}" required>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
